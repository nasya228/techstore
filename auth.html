                <h2 class="text-2xl font-bold text-center mb-6 text-purple-600" id="formTitle">Вход в аккаунт</h2>
                
              
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Пароль</label>
                        <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition font-medium">
                        Войти
                    </button>
                </form>
                
             
                <form id="registerForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                        <input type="email" id="regEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Пароль</label>
                        <input type="password" id="regPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required minlength="6">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Подтвердите пароль</label>
                        <input type="password" id="regConfirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition font-medium">
                        Зарегистрироваться
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <button id="toggleForm" class="text-purple-600 hover:text-purple-700 text-sm">
                        Нет аккаунта? Зарегистрироваться
                    </button>
                </div>
                
                <div id="message" class="mt-4 text-center hidden"></div>
            </div>
        </section>

    <script>
        let isLoginForm = true;

  
        document.getElementById('toggleForm').addEventListener('click', function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const formTitle = document.getElementById('formTitle');
            const toggleButton = document.getElementById('toggleForm');
            
            if (isLoginForm) {
                
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                formTitle.textContent = 'Регистрация';
                toggleButton.textContent = 'Уже есть аккаунт? Войти';
                isLoginForm = false;
            } else {
               
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                formTitle.textContent = 'Вход в аккаунт';
                toggleButton.textContent = 'Нет аккаунта? Зарегистрироваться';
                isLoginForm = true;
            }
            
            
            document.getElementById('message').classList.add('hidden');
        });

       
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                if (!supabase) {
                    throw new Error('Supabase не инициализирован');
                }

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

               
                messageDiv.textContent = 'Успешный вход! Перенаправление...';
                messageDiv.className = 'mt-4 text-center text-green-600';
                messageDiv.classList.remove('hidden');
                
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                messageDiv.textContent = 'Ошибка входа: ' + error.message;
                messageDiv.className = 'mt-4 text-center text-red-600';
                messageDiv.classList.remove('hidden');
            }
        });

        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const messageDiv = document.getElementById('message');
            
         
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Пароли не совпадают';
                messageDiv.className = 'mt-4 text-center text-red-600';
                messageDiv.classList.remove('hidden');
                return;
            }
            
            if (password.length < 6) {
                messageDiv.textContent = 'Пароль должен быть не менее 6 символов';
                messageDiv.className = 'mt-4 text-center text-red-600';
                messageDiv.classList.remove('hidden');
                return;
            }
            
            try {
                if (!supabase) {
                    throw new Error('Supabase не инициализирован');
                }

                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

               
                messageDiv.textContent = 'Регистрация успешна! Проверьте email для подтверждения.';
                messageDiv.className = 'mt-4 text-center text-green-600';
                messageDiv.classList.remove('hidden');
                
                
                setTimeout(() => {
                    document.getElementById('toggleForm').click();
                }, 3000);
                
            } catch (error) {
                messageDiv.textContent = 'Ошибка регистрации: ' + error.message;
                messageDiv.className = 'mt-4 text-center text-red-600';
                messageDiv.classList.remove('hidden');
            }
        });

     
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerLines = document.querySelectorAll('.hamburger-line');
            
            menuToggle.addEventListener('click', function() {
                const isOpen = mobileMenu.classList.contains('hidden');
                
                if (isOpen) {
                    mobileMenu.classList.remove('hidden');
                    
                    hamburgerLines[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    hamburgerLines[1].style.opacity = '0';
                    hamburgerLines[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    mobileMenu.classList.add('hidden');
                    
                    hamburgerLines[0].style.transform = 'none';
                    hamburgerLines[1].style.opacity = '1';
                    hamburgerLines[2].style.transform = 'none';
                }
            });
        });
    </script>
