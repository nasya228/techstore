    <script>
       
        const SUPABASE_URL = 'https://edugnfxgkwjipagtpcvy.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkdWduZnhna3dqaXBhZ3RwY3Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MTg2NzgsImV4cCI6MjA3Nzk5NDY3OH0.XURdMQB_-PmsH_vXZLARHxFVEMAbvB3crVD27Ik2XEQ'; // Замените на ваш ключ
        
        let supabase;
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', function() {
            
            if (window.supabase) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase initialized successfully');
            } else {
                console.error('Supabase library not loaded');
                alert('Ошибка: Библиотека Supabase не загрузилась. Проверьте подключение к интернету.');
                return;
            }

          
            const toggleMenu = document.getElementById('toggleMenu');
            const mobileMenu = document.getElementById('mobileMenu');
            const hamburgerLines = document.querySelectorAll('.hamburger-line');
            
            toggleMenu.addEventListener('click', function() {
                const isOpen = mobileMenu.classList.contains('hidden');
                
                if (isOpen) {
                    mobileMenu.classList.remove('hidden');
                    hamburgerLines[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    hamburgerLines[1].style.opacity = '0';
                    hamburgerLines[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    mobileMenu.classList.add('hidden');
                    hamburgerLines[0].style.transform = 'none';
                    hamburgerLines[1].style.opacity = '1';
                    hamburgerLines[2].style.transform = 'none';
                }
            });

           
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => {
                        b.classList.remove('active-filter', 'bg-purple-600', 'text-white');
                        b.classList.add('bg-white', 'text-gray-700');
                    });
                    this.classList.remove('bg-white', 'text-gray-700');
                    this.classList.add('active-filter', 'bg-purple-600', 'text-white');
                    
                    currentFilter = this.dataset.brand;
                    loadPhones(currentFilter);
                });
            });

            
            loadPhones();
            loadAdminPhones(); 

            
            document.getElementById('addPhoneForm').addEventListener('submit', handleAddPhone);
        });

       
        function toggleAdminPanel() {
            const adminPanel = document.getElementById('adminPanel');
            adminPanel.classList.toggle('hidden');
            
         
            const mobileMenu = document.getElementById('mobileMenu');
            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
                const hamburgerLines = document.querySelectorAll('.hamburger-line');
                hamburgerLines[0].style.transform = 'none';
                hamburgerLines[1].style.opacity = '1';
                hamburgerLines[2].style.transform = 'none';
            }
        }

        
        async function loadPhones(filter = 'all') {
            const container = document.getElementById('phonesContainer');
            const loading = document.getElementById('loading');
            
            try {
                if (!supabase) {
                    throw new Error('Supabase not initialized');
                }

                let query = supabase
                    .from('phones')
                    .select('*')
                    .order('price', { ascending: true });

                
                if (filter !== 'all') {
                    query = query.eq('brand', filter);
                }

                const { data: phones, error } = await query;

                loading.style.display = 'none';
                
                if (error) {
                    console.error('Error loading phones:', error);
                    container.innerHTML = '<p class="text-center col-span-4 py-8 text-red-600">Ошибка загрузки телефонов: ' + error.message + '</p>';
                    return;
                }

                
                displayPhones(phones);
            } catch (error) {
                console.error('Error:', error);
                loading.innerHTML = '<p class="text-red-600">Ошибка загрузки телефонов: ' + error.message + '</p>';
            }
        }

        
        async function loadAdminPhones() {
            try {
                if (!supabase) {
                    throw new Error('Supabase not initialized');
                }

                const { data: phones, error } = await supabase
                    .from('phones')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                displayAdminPhones(phones);
            } catch (error) {
                console.error('Error loading admin phones:', error);
                document.getElementById('adminPhonesList').innerHTML = '<p class="text-red-600">Ошибка загрузки: ' + error.message + '</p>';
            }
        }

        
        async function handleAddPhone(e) {
            e.preventDefault();
            
            if (!supabase) {
                alert('Ошибка: Supabase не инициализирован');
                return;
            }

            const phoneData = {
                name: document.getElementById('phoneName').value,
                price: parseInt(document.getElementById('phonePrice').value),
                old_price: document.getElementById('phoneOldPrice').value ? parseInt(document.getElementById('phoneOldPrice').value) : null,
                brand: document.getElementById('phoneBrand').value,
                description: document.getElementById('phoneDescription').value,
                image_url: document.getElementById('phoneImage').value,
                slug: document.getElementById('phoneSlug').value,
                category: document.getElementById('phoneCategory').value,
                specifications: {
                    display: document.getElementById('specDisplay').value,
                    storage: document.getElementById('specStorage').value,
                    camera: document.getElementById('specCamera').value,
                    processor: document.getElementById('specProcessor').value,
                    charging: document.getElementById('specCharging').value,
                    battery: document.getElementById('specBattery').value
                }
            };

            try {
                const { data, error } = await supabase
                    .from('phones')
                    .insert([phoneData]);

                if (error) throw error;

               
                document.getElementById('addPhoneForm').reset();
                
                
                alert('Телефон успешно добавлен!');
                
               
                loadPhones(currentFilter);
                loadAdminPhones();
                
            } catch (error) {
                console.error('Error adding phone:', error);
                alert('Ошибка при добавлении телефона: ' + error.message);
            }
        }

       
        function displayPhones(phones) {
            const container = document.getElementById('phonesContainer');
            
            if (!phones || phones.length === 0) {
                container.innerHTML = '<p class="text-center col-span-4 py-8 text-gray-600">Телефоны временно отсутствуют</p>';
                return;
            }

            container.innerHTML = phones.map(phone => `
                <div class="product-card bg-white rounded-xl p-4 md:p-6 shadow-sm">
                    <div class="relative">
                        <img 
                            src="${phone.image_url}" 
                            alt="${phone.name}" 
                            loading="lazy"
                            class="w-full h-48 md:h-56 object-contain mb-4 rounded-lg"
                        >
                    </div>
                    <div class="text-gray-500 text-sm uppercase tracking-wide mb-2">${phone.brand}</div>
                    <h3 class="text-lg md:text-xl font-semibold mb-3 text-gray-800">${phone.name}</h3>
                    <ul class="text-sm md:text-base space-y-1 mb-4 text-left text-gray-600">
                        ${renderPhoneSpecifications(phone.specifications)}
                    </ul>
                    <div class="mb-4">
                        ${phone.old_price ? `
                            <div class="flex items-center gap-2">
                                <span class="text-gray-500 line-through text-lg">${formatPrice(phone.old_price)} руб.</span>
                                <span class="text-2xl md:text-3xl font-bold text-purple-600">${formatPrice(phone.price)} руб.</span>
                            </div>
                        ` : `
                            <div class="text-2xl md:text-3xl font-bold text-purple-600">${formatPrice(phone.price)} руб.</div>
                        `}
                    </div>
                    <a href="catalog/telefony/${phone.brand.toLowerCase()}/${phone.slug}.html" 
                       class="product-button bg-purple-600 text-white py-3 px-6 rounded-lg text-center block font-semibold min-h-11 hover:bg-purple-700 shadow-md">
                        Подробнее
                    </a>
                </div>
            `).join('');
        }

       
        function displayAdminPhones(phones) {
            const container = document.getElementById('adminPhonesList');
            
            if (!phones || phones.length === 0) {
                container.innerHTML = '<p class="text-gray-600">Телефонов нет</p>';
                return;
            }

            container.innerHTML = phones.map(phone => `
                <div class="border rounded-lg p-4 flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <img src="${phone.image_url}" alt="${phone.name}" class="w-16 h-16 object-contain rounded">
                        <div>
                            <h4 class="font-semibold">${phone.name}</h4>
                            <p class="text-purple-600 font-bold">${formatPrice(phone.price)} руб.</p>
                            <p class="text-sm text-gray-500">${phone.brand} • ${phone.category}</p>
                        </div>
                    </div>
                    <button onclick="deletePhone('${phone.id}')" 
                            class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">
                        Удалить
                    </button>
                </div>
            `).join('');
        }

       
        async function deletePhone(phoneId) {
            if (!confirm('Вы уверены, что хотите удалить этот телефон?')) {
                return;
            }

            try {
                if (!supabase) {

                }

                const { error } = await supabase
                    .from('phones')
                    .delete()
                    .eq('id', phoneId);

                if (error) throw error;

               
                loadPhones(currentFilter);
                loadAdminPhones();
                
                alert('Телефон успешно удален!');
            } catch (error) {
                console.error('Error deleting phone:', error);
                alert('Ошибка при удалении телефона: ' + error.message);
            }
        }

       
        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU').format(price);
        }

       
        function renderPhoneSpecifications(specs) {
            if (!specs) return '';
            
            const specifications = typeof specs === 'string' ? JSON.parse(specs) : specs;
            
            return Object.entries(specifications)
                .filter(([key, value]) => value && value !== '') 
                .map(([key, value]) => {
                    const label = getPhoneSpecLabel(key);
                    return `<li>${label}: ${value}</li>`;
                }).join('');
        }

       
        function getPhoneSpecLabel(key) {
            const labels = {
                'display': 'Экран',
                'storage': 'Память',
                'camera': 'Камера',
                'processor': 'Процессор',
                'charging': 'Зарядка',
                'battery': 'Аккумулятор'
            };
            return labels[key] || key;
        }
    </script>
